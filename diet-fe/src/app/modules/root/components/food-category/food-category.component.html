<div class="px-5 py-2 flex items-center">
  <h3 class="w-64 break-words">
    {{category.name}}
  </h3>
  <div class="flex flex-wrap items-center space-x-2">
    <ng-container *ngFor="let food of foods$ | async">
      <div class="rounded border px-5 py-2">{{food.name | titlecase}}</div>
    </ng-container>
  </div>
</div>
